<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAZAAR 99</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-wrap: wrap;
        }

        header img {
            max-width: 150px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            /* Center items horizontally */
        }

        .social-icon {
            width: 80px;
            height: 80px;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 15px;
        }

        .social-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            color: #333;
            padding: 20px;
            text-align: center;
        }

        footer h4 {
            margin: 0;
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }

            /* Center the last two icons in a row */
            .grid-container> :nth-last-child(-n+2) {
                justify-self: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="img/WhatsApp Image 2024-10-13 at 13.29.48.jpeg" alt="Logo">
    </header>
    <main>
        <div class="grid-container">
            <a href="https://www.facebook.com/profile.php?id=61563146857363" target="_blank">
                <img src="img/FB.png" class="social-icon" alt="Facebook">
            </a>
            <a href="https://www.google.com/maps/dir//bajar+99+jasipur/data=!4m6!4m5!1m1!4e2!1m2!1m1!1s0x3a1e65196742e25b:0x6bdb6e336058cd59?sa=X&ved=1t:3061&ictx=111" target="_blank">
                <img src="img/google.jpeg" class="social-icon" alt="google">
            </a>
        </div>
    </main>
    <footer>
        <h4>WELCOME TO BAZAAR 99</h4>
    </footer>
</body>

</html>
